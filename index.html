<!doctype html>
<html lang="us-en">
<head>
  <meta charset="UTF-8">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  
  <!-- firebase link -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

  <!-- link to time script -->
  <script src="http://momentjs.com/downloads/moment.js"></script>

   <!-- Style Sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- add favicon -->
  <link rel="icon" href="assets/images/train.png">

  <!-- Links font awesome -->
  <script src="https://use.fontawesome.com/d577f206bb.js"></script>

  <!-- Links Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption|Patua+One" rel="stylesheet">

  <title>Train Scheduler</title>

</head>

<body>

  <div class="container">

    <div class="jumbotron text-center" id="jumbo">
      <h1>Train Scheduler</h1>
      <h3>its always train time</h3>
    </div>

    <div class="panel panel-primary" id="trainSchedules">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>
      <div class="panel-body" id="currentTrains">
        <table class="table" id="trainTable">
          <tr>
            <th>Train Name</th>
            <th>Line</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </table>

      </div>
    </div>

    <div class="panel panel-primary" id="trainForm">

      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>

      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="employeeName">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="name">
          </div>
          <div class="form-group">
            <label for="line">Line</label>
            <select class="form-control" id="line">
              <option>B</option>
              <option>D</option>
              <option>E</option>
              <option>F</option>
              <option>H</option>
            </select>
          </div>
          <div class="form-group">
            <label for="role">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="destination">
          </div>
          <div class="form-group">
            <label for="startDate">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrain" placeholder="HH:mm - military time">
          </div>
          <div class="form-group">
            <label for="monthlyRate">Frequency</label>
            <input type="text" class="form-control" id="frequency" placeholder="min">
          </div>

          <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
      </div>

    </div>

  </div>


  <!-- Javascript -->
  <script src="assets/javascript/script.js"></script>

</body>

</html>
